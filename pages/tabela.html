<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela HTML</title>
  <style>
    table, tr, th, td {
      border: 1px solid; 
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <!-- cabeçalho -->
    <thead>
      <tr>
        <!-- 1ª linha -->
        <th colspan="3">Usuários</th>
      </tr>
      <!-- 2ª linha -->
      <tr>
        <!-- 3 colunas -->
        <th>id</th>
        <th>nome</th>
        <th>telefone</th>
      </tr>
    </thead>
    <tbody>
      <!-- 3ª linha -->
      <tr>
        <td>1</td>
        <td>Nayara</td>
        <td>85992268967</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
